<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css') }}">

</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-text"><a class="header-text-a"href="/">台北一日遊</a></div>
      <nav>
        <ul>
          <li><a href="/">預定行程</a></li>
          <li><a id="login-register"href="/">登入/註冊</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="login" class="login">
    <div class="login-container">
      <div class="login-top"></div>
      <img class="login-close"
      src="{{ url_for('static', filename = '/img/icon_close.png')}}"
      alt="close">
      <h3 class="login-title">登入會員帳號</h3>
      <form class="login-form" action="">
        <input type="email" class="login-input"
        id="account" placeholder="輸入電子信箱" required>
        <input type="password" class="login-input" id="password" placeholder="輸入密碼" required>
        <button type="submit" class="login-btn">登入帳戶</button>
      </form>
      <p></p>
      <div class="toggle-btn login-toggle-btn">還沒有帳戶嗎 ? 點此註冊</div>
    </div>
  </section>

  <section id="register" class="register">
    <div class="register-container">
      <div class="register-top"></div>
      <img
      src="{{ url_for('static', filename = '/img/icon_close.png')}}"
      alt="close" class="register-close">
      <h3 class="register-title">註冊會員帳號</h3>
      <form class="register-form" action="">
        <input type="text" class="register-input" placeholder="輸入姓名" required>
        <input type="email" class="register-input" placeholder="輸入電子信箱" required>
        <input type="password" class="register-input" placeholder="輸入密碼" required>
        <button type="submit" class="register-btn">註冊新帳號</button>
        <p></p>
      </form>
      <div class="toggle-btn register-toggle-btn">已經有帳戶了 ? 點此登入</div>
    </div>
  </section>

  <main>
    <section class="first-section">
      <div class="section-left">
        <div class="left-title">輕鬆享受台北一日悠閒</div>
        <div class="left-content">探索每個角落，體驗城市的深度旅遊行程</div>
        <div class="left-input-container">
          <input id="input-val" type="text" placeholder="輸入景點名稱查詢">
          <input id="input-btn" type="button" value="">
        </div>
      </div>
    </section>

    <section class="second-section">
    </section>
  </main>

  <footer>
     <p>COPYRIGHT &copy; 2021 台北一日遊</p>
  </footer>

  <script src="{{ url_for('static', filename='/js/index.js') }}"></script>


</body>
</html>
