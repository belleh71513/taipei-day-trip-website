<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊-景點</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/attraction.css') }}">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-text"><a href="/">台北一日遊</a></div>
      <nav>
        <ul>
          <li class="booking-trip"><a href="/">預定行程</a></li>
          <li class="logout-li"><a id="login-register" href="/">登入/註冊</a></li>
          <li class="logout-a"><a class="logout" href="/">登出系統</a></li>
          <li class="member-center"><a href="/">會員專區</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="loginSection" class="login">
    <div class="login-container">
      <div class="login-top"></div>
      <img class="login-close"
      src="{{ url_for('static', filename = '/img/icon_close.png')}}"
      alt="close">
      <h3 class="login-title">登入會員帳號</h3>
      <form class="login-form" action="">
        <input type="email" id="loginEmail" class="login-input"
        id="account" placeholder="輸入電子信箱" name="loginAcc" required>
        <input type="password" id="loginPassword" class="login-input" id="password" placeholder="輸入密碼" name="loginPassword" required>
        <button type="submit" class="login-btn">登入帳戶</button>
      </form>
      <p id="loginMessage"></p>
      <div class="toggle-btn login-toggle-btn">還沒有帳戶嗎 ? 點此註冊</div>
    </div>
  </section>

  <section id="registerSection" class="register">
    <div class="register-container">
      <div class="register-top"></div>
      <img
      src="{{ url_for('static', filename = '/img/icon_close.png')}}"
      alt="close" class="register-close">
      <h3 class="register-title">註冊會員帳號</h3>
      <form class="register-form" action="">
        <input type="text" id="registerName"class="register-input" placeholder="輸入姓名" name="registerName" required>
        <input type="email" id="registerEmail" class="register-input" placeholder="輸入電子信箱" name="registerEmail" required>
        <input type="password" id="registerPassword" class="register-input" placeholder="輸入密碼" name="registerPassword" required>
        <button type="submit" class="register-btn">註冊新帳號</button>
        <p id="registerMessage"></p>
      </form>
      <div class="toggle-btn register-toggle-btn">已經有帳戶了 ? 點此登入</div>
    </div>
  </section>

  <main>
    <section class="img-area">
      <div class="img-attraction">
        <div class="img-container">
          <!-- 景點圖片  -->
        </div>
        <div class="arrow-container">
          <div class="arrow-pre"><img
            class="img-arrow-pre" src="{{ url_for('static', filename='/img/btn_leftArrow.png') }}" alt=""></div>
          <div class="arrow-next"><img class="img-arrow-next" src="{{ url_for('static', filename='/img/btn_rightArrow.png') }}" alt=""></div>
          </div>
        </div>
      </div>
      <div class="slide-icon-wrap">
        <!-- 景點下方圓點與箭頭連動 -->
      </div>
    </section>
    <section class="booking-info-introduce">
      <article class="attraction-booking-menu">
        <div class="attraction-name">
          <!-- 景點名稱 -->
        </div>
        <div class="attraction-category-mrt booking-secondary-type">
          <!-- 景點介紹、mr資訊 -->
        </div>
      </article>
      <form class="booking-area">
        <div class="booking-area-title booking-main-type">訂購導覽行程</div>
        <div class="booking-area-subtitle booking-secondary-type">以此景點為中心的一日行程，帶您探索城市角落故事</div>
        <div class="booking-area-date booking-main-type">選擇日期 :
          <input id="booking-date-input" type="date" min="new Date();" required></div>
        <div class="booking-area-time booking-main-type">選擇時間 :
          <input class="booking-time-radio radio-input" type="radio" id="am" name="time" required>
          <label class="booking-secondary-type radio-label am-label" for="am"><span class="radio-btn"></span>上半天</label>
          <input class="booking-time-radio radio-input" type="radio" id="pm" name="time" required>
          <label class="booking-secondary-type radio-label " for="pm"><span class="radio-btn"></span>下半天</label>
        </div>
        <div class="booking-cost booking-main-type">導覽費用 :
          <div class="booking-price booking-secondary-type">
            <!-- 費用 -->
          </div>
        </div>
        <button type="button" class="booking-btn">開始預訂行程</button>
        <span class="button-span"></span>
      </form>
    </section>
  </main>

  <hr class="line"></hr>

  <section class="attraction-info">
    <div class="attraction-description">
      <!-- 景點詳細資訊介紹 -->
      </div>
    <div class="attraction-address-title">
      <h4>景點地址 : </h4>
      <div class="attraction-address-content">
        <!-- 景點地址 -->
        </div>
    </div>
    <div class="attraction-transport-title">
      <h4>交通方式 : </h4>
      <div class="attraction-transport-content">
        <!-- 景點交通方式 -->
        </div>
    </div>
  </section>

  <footer>
    <p>COPYRIGHT &copy; 2021 台北一日遊</p>
 </footer>

 <!-- 較晚載入的js檔案可以讀取先載入檔案中的內容 -->
 <script src="{{ url_for('static', filename='/js/attraction.js') }}"></script>
 <script src="{{ url_for('static', filename='/js/user.js') }}"></script>

</body>
</html>
